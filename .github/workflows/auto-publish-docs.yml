name: Auto Publish Docs on Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build docs
        run: cargo doc --no-deps --document-private-items

      - name: Prepare site
        run: |
          rm -rf public
          mkdir -p public
          cp -r Documentation/* public/ || true
          cp -r target/doc public/api || true

      - name: Verify GitHub Pages configuration
        uses: actions/github-script@v6
        with:
          script: |
            const res = await github.rest.repos.getPages({ owner: context.repo.owner, repo: context.repo.repo });
            core.info(`GitHub Pages status: ${res.data.status || 'unknown'}`);
            core.info(`GitHub Pages source: ${res.data.source?.branch || 'unknown'}`);
            if (res.status !== 200) {
              core.setFailed('GitHub Pages is not configured or not accessible for this repository. Ensure Pages is enabled and the workflow has `pages: write` permission.');
            }

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
