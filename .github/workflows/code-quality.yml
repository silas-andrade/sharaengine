name: Code Quality & Scan

on:
  schedule:
    - cron: '0 3 * * 1' # weekly
  workflow_dispatch:

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo-audit
        uses: actions-rs/audit-check@v1

  fmt-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run Prettier
        run: npm run format

      - name: Run rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - name: cargo fmt
        run: cargo fmt --all

      - name: Commit formatting changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(format): apply autoformat by code-quality workflow" || true
            git push origin HEAD || echo "push failed"
          fi
