name: Release (on version bump)

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.detect.outputs.version }}
      source: ${{ steps.detect.outputs.source }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version bump
        id: detect
        run: |
          chmod +x .github/scripts/detect_version_bump.sh
          .github/scripts/detect_version_bump.sh

  release:
    needs: detect
    if: needs.detect.outputs.version != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare changelog and release notes
        id: changelog
        run: |
          chmod +x .github/scripts/release_changelog.sh
          NOTES=$( .github/scripts/release_changelog.sh "${{ needs.detect.outputs.version }}" ) || NOTES=""
          echo "notes<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create tag
        run: |
          TAG="v${{ needs.detect.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $TAG -m "Release $TAG"
          # Push tag using token-authenticated URL when available (supports forks/permissions)
          if [ -n "${GITHUB_TOKEN:-}" ]; then
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" $TAG
          else
            git push origin $TAG
          fi

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ needs.detect.outputs.version }}"
          name: "v${{ needs.detect.outputs.version }}"
          body: "${{ env.notes }}"

      - name: Publish docs to gh-pages
        uses: actions/checkout@v4
      - name: Build docs (no-default-features)
        run: cargo doc --no-deps --document-private-items --no-default-features
      - name: Prepare site
        run: |
          rm -rf public
          mkdir -p public
          cp -r Documentation/* public/ || true
          cp -r target/doc public/api || true

      - name: Verify GitHub Pages configuration
        uses: actions/github-script@v6
        with:
          script: |
            const res = await github.rest.repos.getPages({ owner: context.repo.owner, repo: context.repo.repo });
            core.info(`GitHub Pages status: ${res.data.status || 'unknown'}`);
            core.info(`GitHub Pages source: ${res.data.source?.branch || 'unknown'}`);
            if (res.status !== 200) {
              core.setFailed('GitHub Pages is not configured or not accessible for this repository. Ensure Pages is enabled and the workflow has `pages: write` permission.');
            }

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: Publish crate (if token provided)
        if: ${{ secrets.CRATES_IO_TOKEN != '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cargo publish || echo "cargo publish failed or already published"
