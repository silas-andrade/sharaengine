name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            run_full: true
          - os: windows-latest
            run_full: false
          - os: macos-latest
            run_full: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS dev deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Check formatting (Prettier)
        run: npm run format:check

      - name: Lint Markdown
        run: npm run lint:md

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          profile: minimal

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy (no-default-features)
        run: cargo clippy --all-targets --no-default-features -- -D warnings || true

      - name: Build (no-default-features)
        run: cargo build --verbose --no-default-features

      - name: Run tests
        run: cargo test --verbose --no-default-features

  # Full build with system deps (runs only on ubuntu matrix entry)
  full-build:
    runs-on: ubuntu-latest
    needs: build
    if: matrix.run_full == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (for full build)
        run: |
          sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Full build (all-features)
        run: |
          cargo build --verbose --all-features
          cargo test --verbose --all-features

