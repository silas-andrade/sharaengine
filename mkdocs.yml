site_name: SharaEngine
site_url: https://silas-andrade.github.io/sharaengine/

docs_dir: Documentation
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.highlight

nav:
  - Home: index.md
  - Overview: Overview.md
  - Tutorial: TUTORIAL.md
  - Setup: SETUP.md
  - Project:
      - Tasks & Roadmap: TASKS.md
      - Changelog: CHANGELOG.md
      - Contributing: CONTRIBUTING.md
      - Code of Conduct: CODE_OF_CONDUCT.md
  - API Reference: api/

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
